<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticated Header</title>
    <link rel="stylesheet" href="../css/authenticated.css">
    <link rel="stylesheet" href="../css/profile-header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header id="header-border">
        <img id="worki-image" src="../images/Worki_Logo.png" title="Worki_Logo">
        <div id="jobs-and-profile">
          <a href="#"><img class="jobs-icon-button" title="Jobs" src="../images/JOBS_Icon.png"></a>
            <img src="../images/Profile.png" id="profile-image-button" title="Profile" alt="">
        </div>
    </header>
    <div class="dropdown">
        <div class="dropdown-content" ><a href="" class="dropdown-content-text">My profile</a></div>
        <div class="dropdown-mid-content"><a href="" class="dropdown-content-text">My jobs</a></div>
        <div class="dropdown-content"><a href="" class="dropdown-content-text">Sign out</a></div>
     </div>
    
    <div class="profile-header">
        <div>
        <img class="pro-img" src="../images/end-web-01 2 (1).png" alt="">

        </div>
        <div class="second-part-profile-header">
            <div class="profile-image-and-edit">
                <div class="profile-image-and-add-button">
                    <a href="" title="Profile Picture" ><img class="profile-image" src="../images/Profile (2).png" alt=""></a>
                    <a href="" title="Add Profile Picture"><i id="plus-icon" class="fa-solid fa-circle-plus"></i></a>
                </div>
                <div>
                <a href="" title="Edit Profile"><img src="../images/Ikona_edit-01 56.png" alt=""></a>
                </div>
            </div>
            <div class="profile-name">John Doe</div>
            <div class="profile-birthplace">Texas, USA</div>
        </div>
    </div>
</body>

    <script src="../js/profile_dropdown.js"></script>
</html>
