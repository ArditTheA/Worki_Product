<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/create_account.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <title>Create Account</title>
</head>
<body>
    <header class="header_border">
        <div class="first_image">     
            <img class="worki_image" src="../images/Worki_Logo.png">
        </div>   
    </header>

    <div class="container">
            <div class="under_container">
                <h1 id="title">Create account to start</h1>
                    <div class="four_inputs">
                        <input name="" type="text" class="first_input mutual_stats" placeholder="First Name"></input>
                        <input name="" type="text" class="second_input mutual_width mutual_stats" placeholder="Last Name"></input>
                        <input name="" type="email" class="third_input mutual_width mutual_stats" placeholder="Email"></input>
                        <div class="input_form">
                        <input name="" type="password" id="password" class="fourth_input" placeholder="Password"></input>
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                        </div>
                    </div>
                    <p class="first_paragraph same_color_of_paragraphs">By creating account, you agree to <a class="terms_conditions_link" href="">terms and conditions</a></p>
                    <div class="btn">
                    <button class="btn1">Create account</button>
                    </div>
                    <p class="second_paragraph same_color_of_paragraphs">or</p>
                    <div class="input_form">
                        <input name="" class="fifth_input mutual_stats" placeholder="Create account with Google"></input>
                        <img class="icon" src="../images/google-01 8.png">
                    </div>
                    <p class="third_paragraph same_color_of_paragraphs">Already a user? <a class="sign_in_link" href="sign_in.html">Sign in</a></p>
            </div>
                            
    </div>

</body>

<script src="../js/password_icon.js"></script>
</html>
