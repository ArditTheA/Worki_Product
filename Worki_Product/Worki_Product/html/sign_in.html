<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign_in.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <title>Sign In</title>
</head>
<body>
    <header class="header_border">
        <div class="first_image">     
            <img class="worki_image" src="../images/Worki_Logo.png">
        </div>   
    </header>

    <div class="container">
            <div class="under_container">
                <h1 id="title">Sign in to start</h1>
                <div class="two_inputs">
                    <input name="" type="email" class="third_input mutual_width mutual_stats" placeholder="Email"></input>
                    <div class="input_form">
                        <input name="" type="password" id="password" class="fourth_input" placeholder="Password"></input>
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                    </div>
                </div>
                <p class="first_paragraph same_color_of_paragraphs"><a class="password_link" href="">Forgot password?</a></p>
                <div class="btn">
                    <button class="btn1">Sign in</button>
                </div>
                <p class="second_paragraph same_color_of_paragraphs">or</p>
                <div class="input_form">
                    <input name="" class="fifth_input mutual_stats" placeholder="Create account with Google"></input>
                    <img class="icon" src="../images/google-01 8.png">
                </div>
                <p class="third_paragraph same_color_of_paragraphs">Not a user? <a class="sign_up_link" href="create_account.html">Create account</a></p>
            </div>
    </div>
        
</body>

<script src="../js/password_icon.js"></script>

</html>
